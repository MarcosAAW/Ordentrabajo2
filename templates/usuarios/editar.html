{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<div class="container">
    <h2>Editar Usuario</h2>
    <form action="{{ url_for('usuarios.editar_usuario', id=usuario.UsuarioID) }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.Nombre }}" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" value="{{ usuario.Apellido }}" required>
        </div>
        <div class="form-group">
            <label for="documento_identidad">Documento de Identidad</label>
            <input type="text" class="form-control" id="documento_identidad" name="documento_identidad" value="{{ usuario.DocumentoIdentidad }}" required>
        </div>
        <div class="form-group">
            <label for="telefono">Tel√©fono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ usuario.Telefono }}" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario.Correo }}" required>
        </div>
        <div class="form-group">
            <label for="cargo">Cargo</label>
            <input type="text" class="form-control" id="cargo" name="cargo" value="{{ usuario.Cargo }}" required>
        </div>
        <button type="submit" class="btn btn-save">
            <i class="bi bi-save"></i> Guardar
        </button>
        <a href="{{ url_for('usuarios.lista_usuarios') }}" class="btn btn-cancel">
            <i class="bi bi-x-circle"></i> Cancelar
        </a>
    </form>
</div>
{% endblock %}
