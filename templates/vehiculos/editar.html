{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Editar Veh√≠culo</h2>
    <form action="{{ url_for('vehiculos.editar_vehiculo', id=vehiculo.VehiculoID) }}" method="POST">
        <div class="form-group">
            <label for="placa">Placa</label>
            <input type="text" class="form-control" id="placa" name="placa" value="{{ vehiculo.Placa }}" required>
        </div>

        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" value="{{ vehiculo.Marca }}" required>
        </div>

        <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" class="form-control" id="modelo" name="modelo" value="{{ vehiculo.Modelo }}" required>
        </div>

        <div class="form-group">
            <label for="kilometraje">Kilometraje Actual</label>
            <input type="number" class="form-control" id="kilometraje" name="kilometraje" value="{{ vehiculo.KilometrajeActual }}" required>
        </div>

        <div class="form-group">
            <label for="tipo_combustible">Tipo de Combustible</label>
            <select class="form-control" id="tipo_combustible" name="tipo_combustible" required>
                {% for tipo in tipos_combustible %}
                    <option value="{{ tipo.TipoCombustibleID }}" {% if tipo.TipoCombustibleID == vehiculo.TipoCombustibleID %}selected{% endif %}>
                        {{ tipo.Tipo }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-save">
            <i class="bi bi-save"></i> Guardar
        </button>
        <a href="{{ url_for('vehiculos.lista_vehiculos') }}" class="btn btn-cancel">
            <i class="bi bi-x-circle"></i> Cancelar
        </a>
    </form>
</div>
{% endblock %}
