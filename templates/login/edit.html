{% extends "base.html" %}

{% block content %}
    <h2>Editar Usuario</h2>
    <form action="{{ url_for('login.edit', user_id=user.LoginID) }}" method="POST">
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario" value="{{ user.Usuario }}" required>
        </div>
        <div class="form-group">
            <label for="senha">Contrase√±a</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="form-group">
            <label for="rol">Rol</label>
            <select class="form-control" id="rol" name="rol" required>
                {% for rol in roles %}
                    <option value="{{ rol }}" {% if user.Rol == rol %}selected{% endif %}>{{ rol }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-save">
            <i class="bi bi-save"></i> Guardar
        </button>
        <a href="{{ url_for('login.list') }}" class="btn btn-cancel">
            <i class="bi bi-x-circle"></i> Cancelar
        </a>
    </form>
{% endblock %}
