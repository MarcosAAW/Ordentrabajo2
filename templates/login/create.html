{% extends "base.html" %}

{% block content %}
    <h2>Crear Usuario</h2>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario" required maxlength="120">
        </div>
        <div class="form-group">
            <label for="senha">Contrase√±a</label>
            <input type="password" class="form-control" id="senha" name="senha" required minlength="4">
        </div>
        <div class="form-group">
            <label for="rol">Rol</label>
            <select class="form-control" id="rol" name="rol" required>
                {% for rol in roles %}
                <option value="{{ rol }}">{{ rol }}</option>
{% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-save">
            <i class="bi bi-save"></i> Guardar
        </button>
        <a href="{{ url_for('login.list') }}" class="btn btn-cancel">
            <i class="bi bi-x-circle"></i> Cancelar
        </a>
    </form>
    
{% endblock %}
