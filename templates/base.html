<div class="d-flex justify-content-end align-items-center">
                {% if current_user.is_authenticated %}
                    <span class="text-white me-3">Bienvenido, {{ current_user.Usuario }}</span>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-light me-3">
                        <i class="bi bi-house-door-fill"></i> Inicio
                    </a>
                    <a href="{{ url_for('login.logout') }}" class="btn btn-sm btn-danger">
                        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
</a>

                {% endif %}

                {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
        // Esperar 5 segundos y luego ocultar los mensajes flash
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => alert.style.display = 'none');
        }, 5000); // 5000 ms = 5 segundos
    </script>
